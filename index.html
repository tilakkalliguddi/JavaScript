<DOCTYPE! html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>
        <h1>Rock Paper Scissor Game</h1>
        <div class="choices">
            <div class="choise">
                <img src="./assets/rock.png" id="rock" />
            </div>
            <div class="choise">
                <img src="./assets/paper.png" id="paper" />
            </div>
            <div class="choise">
                <img src="./assets/scissors.png" id="scissors" />
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="machine-score">0</p>
                <p>Machine</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
        <script src="app.js"></script>
    </body>

    </html>
